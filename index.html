<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cours HTML</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

</head>
<body>
    <p>Bonjour je suis de bonne humeur ! </p>

    <table>
        <!-- Le tr sert à rajouter des lignes à mon tableau-->
        <tr>
            <!-- les th et td ont le même rôle ajouté des colonnes sur ma ligne 
            sauf que le th est en gras alors que le td non -->
            <th>Lieu</th>
            <td>Auboué</td>
        </tr>
        <tr>
            <td>Salle</td>
            <td>N°2</td>
        </tr>
    </table>

    <br><br>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Harry Depp</td>
            <td>28</td>
            <td>Britain</td>
        </tr>
        <tr>
            <td>John Smith</td>
            <td>35</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Ram Krishna</td>
            <td>19</td>
            <td>Nepal</td>
        </tr>
    </table>

    <br><br>

    <table >
        <tr>
            <td rowspan="3">Pays</td>
            <td>France</td>
        </tr>
        <tr>
            <td>Belgique</td>
        </tr>
        <tr>
            <td>Luxembourg</td>
        </tr>
    </table>
    <table>
        <tr>
            <th colspan="2">Language And Frameworks</th>
        </tr>
        <tr>
            <td>Python</td>
            <td>Django</td>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td>React.js</td>
        </tr>
        <tr>
            <td>Ruby</td>
            <td>Ruby on Rails</td>
        </tr>
    </table>
    
</body>
</html>
